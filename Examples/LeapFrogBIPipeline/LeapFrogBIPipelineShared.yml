Solution:
  ProjectFile: AdventureWorksPipeline.sln

Assets:
  AdventureWorks_Source:
    Path: Cubes\AdventureWorks_Source\bin\Release\AdventureWorks_Source.asdatabase 
    Destination: Cubes\AdventureWorks_Source
  LeapFrogBI:
    Path: Cubes\AdventureWorks\bin\Release\AdventureWorks.asdatabase
    Destination: Cubes\AdventureWorks
  Tests:
    Path: Tests\AdventureWorks.AcceptanceTests\bin\Release\*.*
    Destination: Tests\AdventureWorks.AcceptanceTests
  LeapFrogPackages:
    Path: Packages\LeapFrogBI
    Destination: Packages
    Recurse: true
  AdventureWorksPackages:
    Path: Packages\AdventureWorksPackages\*.dtsx
    Destination: Packages
  Databases:
    Path: Databases\*
    Destination: Databases
    Recurse: true

Cubes:
  AdventureWorks_Source:
    Computer: <<TabularServer>>
    TabularServer: <<TabularServer>>
    CubeName: <<AdventureWorksCubeName_Source>>
    AsDatabase: Cubes\AdventureWorks_Source\AdventureWorks_Source.asdatabase
  AdventureWorks:
    Computer: <<TabularServer>>
    TabularServer: <<TabularServer>>
    CubeName: <<AdventureWorksCubeName>>
    AsDatabase: Cubes\AdventureWorks\AdventureWorks.asdatabase

AdventureWorksConnections_Source:
  AdventureWorksDB:
    Computer: <<TabularServer>>
    TabularServer: <<TabularServer>>
    DatabaseName: <<AdventureWorksCubeName_Source>>
    ConnectionName: AdventureWorksDB
    DataSourceID: 
    ConnectionString: <<AdventureWorksDBConnection>>

AdventureWorksConnections:
  AdventureWorksDataMart:
    Computer: <<TabularServer>>
    TabularServer: <<TabularServer>>
    DatabaseName: <<AdventureWorksCubeName>>
    ConnectionName: AdventureWorksDataMart
    DataSourceID: 
    ConnectionString: <<AdventureWorksDataMartConnection>>

Databases:
  AdventureWorksDataMart:
    Database: <<AdventureWorksDataMart>>
    Server: <<TabularServer>>
    ScriptsDir: Databases\AdventureWorksDataMart

AcceptanceTests:
  File: Tests\AdventureWorks.AcceptanceTests\AdventureWorks.AcceptanceTests.dll
  Results: AdventureWorks.AcceptanceTests.trx
  Category: All